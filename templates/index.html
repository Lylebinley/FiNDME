
<!DOCTYPE html>
<html>
<head>
    <title>FiNDME Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>FiNDME Dashboard</h1>
    <form method="POST" action="/toggle">
        <button name="action" type="submit">
            {{ 'Unpause' if settings['pause'] else 'Pause' }} Daily Posts
        </button>
    </form>
    <form method="POST" action="/regenerate">
        <button type="submit">Regenerate Post</button>
    </form>
    <h2>Settings</h2>
    <ul>
        {% for key, val in settings.items() %}
        <li><strong>{{ key }}:</strong> {{ val }}</li>
        {% endfor %}
    </ul>
    {% if last_post %}
    <h2>Last Post</h2>
    <pre>{{ last_post }}</pre>
    {% endif %}
</body>
</html>
